<!-- checkout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Natural Juice</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            color: #333;
        }
        
        header {
            background-color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            font-weight: 600;
        }
        
        header .logo {
            font-size: 22px;
            font-weight: bold;
            color: #fc8019;
        }
        
        header a {
            color: black;
            text-decoration: none;
            font-weight: 500;
        }
        
        .checkout-container {
            width: 60%;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .checkout-container h2 {
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            color: #fc8019;
        }
        
        .product-info {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .product-info img {
            width: 100px;
            height: 100px;
            border-radius: 8px;
        }
        
        .product-details h3, .product-details p {
            margin: 5px 0;
        }
        
        .ratings {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
            color: #2d9c40;
        }
        
        .deals-container {
            margin-top: 20px;
            padding: 15px;
            background: #fff3e0;
            border-radius: 10px;
            font-size: 14px;
        }
        
        .deal-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: 500;
        }
        
        form input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .payment-options {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        
        .payment-options label {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #fc8019;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        button:hover {
            background-color: #e56d00;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Natural Juice</div>
        <a href="index.html">Back to Products</a>
    </header>
    
    <main>
        <section class="checkout-container">
            <h2>Checkout</h2>
            <div class="product-info">
                <img id="product-image" src="" alt="Product Image">
                <div class="product-details">
                    <h3 id="product-name"></h3>
                    <p id="product-description"></p>
                    <p id="product-price"></p>
                    <div class="ratings">
                        <span>‚≠ê <span id="product-rating"></span></span>
                        <span>üí∞ <span id="product-cost"></span></span>
                    </div>
                </div>
            </div>
            
            <div class="deals-container">
                <h3>Deals for You</h3>
                <div class="deal-item">üîñ 20% Off Upto ‚Çπ125 <span>USE BOBDC</span></div>
                <div class="deal-item">üîñ Flat 10% Off <span>USE ORDER4FAMILY</span></div>
            </div>
            
            <form id="order-form">
                <label>Name: <input type="text" required></label>
                <label>Email: <input type="email" required></label>
                <label>Phone: <input type="tel" required></label>
                <label>Address: <textarea required></textarea></label>
                
                <h3>Payment Method</h3>
                <div class="payment-options">
                    <label><input type="radio" name="payment" value="UPI" required> UPI</label>
                    <label><input type="radio" name="payment" value="Card" required> Credit/Debit Card</label>
                    <label><input type="radio" name="payment" value="COD" required> Cash on Delivery</label>
                </div>
                
                <button type="submit">Place Order</button>
            </form>
        </section>
    </main>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            document.getElementById("product-name").textContent = urlParams.get('name') || "Juice";
            document.getElementById("product-image").src = urlParams.get('image') || "placeholder.jpg";
            document.getElementById("product-description").textContent = urlParams.get('description') || "Refreshing and healthy juice.";
            document.getElementById("product-price").textContent = "Price: " + (urlParams.get('price') || "‚Çπ100");
            document.getElementById("product-rating").textContent = urlParams.get('rating') || "4.5 (8.4K+ ratings)";
            document.getElementById("product-cost").textContent = urlParams.get('cost') || "‚Çπ150 for two";
            
            document.getElementById("order-form").addEventListener("submit", function(event) {
                event.preventDefault();
                alert("Order placed successfully!");
            });
        });
    </script>
</body>
</html>
